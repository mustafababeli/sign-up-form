<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIGN IN FORM</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="content">

    <div class="image">
      <img src="/images/horse.jpg" width="300px" height="100%" alt="Horse">

      <!-- textt on image -->
      <div class="image-overtext">
        <img class="helmet" src="/images/helmet.png" alt="helmet" width="80px" height="80px">    

        <h1>ACHAEAN ARMY</h1>
      </div>
      <div class="credit">
        Photo by Zeki Okur (Unsplash)
        </div>
    </div>

    <div class="form">

      <!-- iintro text -->
      <p class="form-intro">
        If you wish to march against Troy, enter your name below.
        Only those prepared for war may proceed.
      </p>

      <form action="#" method="post">

        <div class="personal-info">
          <!--<label for="first_name">First Name</label>-->
          <input type="text" id="first_name" placeholder="First Name" name="first_name">

          <!--<label for="email">Your Email</label>-->
          <input type="email" id="email" placeholder="Your email" name="email">
        </div>

        <div class="password-div">
          <!--<label for="password">Password</label>-->
          <input type="password" name="password" id="password" placeholder="Your Password">
        </div>

        <div class="date-of-birth">
          <!--<label for="age">Your Age</label>-->
          <input type="date" id="age" name="age">
        </div>

        <div class="selectors">
          <select name="weapon_of_choice">
            <option value="speare" selected>Speare</option>
            <option value="soard">Soard</option>
            <option value="bow_and_arrow">Bow and Arrow</option>
            <option value="none">Just there for the view!</option>
          </select>
        </div>

        <div class="checkboxes">
          <div class="horse">
            <input type="checkbox" id="checkbox" name="ambush" value="ambush">
            <label for="checkbox">Do You Want To Be Inside A Horse?</label>
          </div>
          <button type="submit">SUBMIT</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
